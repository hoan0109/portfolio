<!DOCTYPE html>
<html lang="en" class="contact-page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Logo links back to "HOME" -->
        <div class="logo">
            <a href="index.html"></a><img src="images/web-logo-100px.png" alt="Logo">
        </div>
        <div class="container">
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="contact.html" class="active">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-banner">
            <h3>CONTACT</h3>
        </div>
        <div class="information">
            <!-- Contact Information-->
            <div class="contact-info">
                <h5>
                    Email:
                </h5>
                <p>
                    hoan0109@algonquinlive.com
                </p>
                <h5>
                    Phone Number:
                </h5>
                <p>
                    (613) 000-0000
                </p>
            </div>
            <div class="social-icons">
                <img src="images/twitter-50px.png" alt="twitter-logo">
                <img src="images/facebook-50px.png" alt="facebook-logo">
                <img src="images/instagram-50px.png" alt="instagram-logo">
            </div>
        </div>
        <!-- Contact Form -->
        <section class="contact-form">
            <p>Field Marked with an * is required</p>
            <form action="thanks.html" method="post">
                <label class="thanks_form" for="fullname">Your Name*</label>
                <input class="thanks_form wide short" id="fullname">
                <label class="thanks_form" for="email">Your Email*</label>
                <input class="thanks_form wide short" id="email">
                <label class="thanks_form" for="phone"> Your Phone Number*</label>
                <input class="thanks_form wide short" id="phone">
                <label class="thanks_form" for="subject"> Subject*</label>
                <input class="thanks_form wide short" id="subject">
                <label class="thanks_form" for="message"> Your Message*</label>
                <input class="thanks_form wide message" id="message">
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Copyright -->
        <p class="copyright">
            &copy; Joseph Hoang
        </p>
    </footer>
</body>
</html>
